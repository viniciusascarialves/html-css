<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
      
     body {
        font-family: Arial, Helvetica, sans-serif;
     }

     table {
        border-collapse: collapse;
        width: 400px;
     }

     tr, th, td {
        border: 1px solid black;
        padding: 10px;
        
     }

     thead {
        background-color: grey;
        color: white;
     }

     .tp {
        background-color: gray;
        text-align: left;
        color: white;
     }
    </style>
</head>
<body>

            </tr>

            <tr>

        </thead>

        <tbody>

            <tr>

            </tr>

            <tr>

                <td>0.0</td>
            </tr>

              <tr class="tp">

              </tr>

              <tr>

                <td>0.0</td>
              </tr>

              <tr>

              </tr>

              <tr class="tp">

        </tbody>

</body>
</html>
