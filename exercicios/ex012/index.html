<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidios com HTML</title>
</head>
<body>
    <h1>incerindo videos hospedados localmente</h1>
    <p>este video esta ospedado no meu proprio servidor.</p>
    <video controls width="500" poster="imagens/unnamed.png">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>
    </video>
    <h1>incerindo videos do Yoltube</h1>
    <iframe width="300" height="250" src="https://www.youtube.com/embed/ZWYheuFOq_g?si=nn-yK9iJFOKbvO6i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
