<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                <optgroup label="Favoritos">
                    <option value="" selected>--- Escolha ---</option>
                    <option value="PR">Parana</option>
                    <option value="SP">Sao Paulo</option>
                    <option value="MT">Mato Grosso</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Admistrador</option>
                <option>Programador</option>
                <option>Analista</option>
            </datalist>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>







    </form>
    
</body>
</html>
