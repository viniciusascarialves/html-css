<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="post">

        <p>
            <input type="color" name="cor" id="icor">
            <label for="icor">Cor</label>
        </p>

        <p>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
            <label for="inivel">Nivel de Satisfacao</label>
        </p>

        <p>
            <input type="file" name="foto" id="ifoto">
            <label for="ifoto">Foto de Perfil</label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
