<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap ;
        }

        div.item {
            background-color: rgb(49, 147, 160);
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;  
        }

        div#cxA {

            flex-shrink: 1;
            flex-grow: 0;
            flex-basis: 200px;

            /* (CODIGO COMPLETO) */

            /*flex-shrink: 1;
            flex-grow: 0;
            flex-basis: 200px; */   
        }

        div#cxB {
            flex: 1 1 200px;

              /* (SHORTHAND) */
            /*flex: 1 1 200px; */           
        }

        div#cxC {
            flex: 0 1 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
    
</body>
</html>
