<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabela</title>
    <style>
    body {       
     font-family: Arial, Helvetica,
     sans-serif;
    }

    table {
    width: 500px;
    border-collapse: collapse;
    }

    caption {
    font-size: 1.3em;
    font-weight: bolder;
    padding: 8px;
    }

    th, td {
    border: 1px solid black;
    padding: 8px;
    }

     col.cnome {
        background-color: rgba(128, 128, 128, 0.479);
     }

     col.csex {
        background-color: rgba(128, 128, 128, 0.137);
     }

</style>       
</head>
<body>

    <table>

         <colgroup>
            <col class="cnome">
            <col class="csex" span="2">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr>

        <tr>
            <td>Feminino</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Masculino</td>
            <td>M</td>
            <td>32</td>
            <td>Professor</td>
        </tr>

        <tr>
            <td>Masculino</td>
            <td>M</td>
            <td>42</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Masculino</td>
            <td>M</td>
            <td>29</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Feminino</td>
            <td>F</td>
            <td>39</td>
            <td>Vendedora</td>
        </tr>

        <tr>
            <td>Masculino</td>
            <td>M</td>
            <td>22</td>
            <td>Medico</td>
        </tr>

         
    </table>
    
</body>
</html>
